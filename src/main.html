<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />

    <link rel="stylesheet" type="text/css" href="./package/bootstrap.min.css" />
    <style>
      html {
        width: 300px; /* max: 800px */
        height: 380px;
        font-family: Arial, Helvetica, sans-serif;
      }

      #popUpBody {
        color: rgb(255, 255, 255);
        background-color: rgb(0, 76, 121);
      }

      .AIStatus {
        border: 4px solid black;
        background-color: rgb(0, 53, 83);
        border-radius: 0.5em;
      }
    </style>
    <title>ClassifierAI</title>
  </head>
  
  <body id="popUpBody" class="text-center p-3">
    <div class="d-flex justify-content-center">
      <div class="form-check form-switch align-self-center">
        <input class="form-check-input" type="checkbox" id="AICheck" />
        <p>AI Image Scan</p>
      </div>
    </div>

    <div class="AIStatus p-3">
      <p>Based on <span id="TotalImageScan">0</span> images:</p>
      <div>
        <img src="../Images/AIFree.png" width="25em" />
        <p><span id="NotAIStat">0</span> are not AI generated</p>
      </div>
      <div>
        <img src="../Images/AINeutral.png" width="25em" />
        <p><span id="AINeutralStat">0</span> could be AI generated</p>
      </div>
      <div>
        <img src="../Images/AIGenerated.png" width="25em" />
        <p><span id="AIGenStat">0</span> are AI generated</p>
      </div>
    </div>

    <h6 class="m-2">Thank you for using ClassifierAI</h6>

    <script src="popup.js"></script>
  </body>
</html>
